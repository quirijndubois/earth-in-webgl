<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL</title>
    <link rel="icon" href="data:;base64,=">
</head>

<body>
    <canvas id="canvas"></canvas>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: "Roboto", sans-serif;
            font-size: 24px;
            user-select: none;
            width: 500px;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: absolute;
            z-index: -1;
            width: 100vw;
            height: 100vh;
        }

        input {
            display: flex;
            margin-left: 30px;
            margin-bottom: 20px;
            pointer-events: auto;
        }

        label {
            color: white;
            margin-left: 30px;
        }

        /* checkbox */
        input[type="checkbox"] {
            /* make the checkbox bigger */
            /* and center horizontally */
            transform: scale(3);
            /* float: left; */
            margin-bottom: 20px;
            margin-top: 20px;
            width: 10%;
        }
    </style>
    <script src="script.js"></script>
</body>

</html>
